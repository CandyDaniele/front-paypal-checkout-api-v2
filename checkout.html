<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">

    <title> PayPal - Integrations Dani - Checkout </title>
</head>


<body>
    <div id="wrap">
        <div id="grid">
            <div class="column column1">
                <div class="step" id="step2">
                    <div class="number2">
                        <span>1</span>
                    </div>
                    <div class="title">
                        <h1>Billing Information</h1>
                    </div>
                </div>
                <div class="content" id="address">
                    <form class="go-right">
                        <div>
                            <input type="text" name="first_name" value="" id="first_name" placeholder="Daniele"
                                data-trigger="change" data-validation-minlength="1" data-type="name"
                                data-required="true" data-error-message="Enter Your First Name." /><label for="first_name">First Name</label>
                        </div>
                        <br>
                        <div>
                            <input type="text" name="last_name" value="" id="last_name" placeholder="Lucas"
                                data-trigger="change" data-validation-minlength="1" data-type="name"
                                data-required="true" data-error-message="Enter Your Last Name." /><label for="last_name">Last Name</label>
                        </div>
                        <br>
                        <div>
                            <input type="email" name="email" value="" id="email-address" placeholder="danlucas@gmail.com"
                                data-trigger="change" data-validation-minlength="1" data-type="email"
                                data-required="true" data-error-message="Enter a valid email address." /><label
                                for="email">Email Address</label>
                        </div>
                        <br>
                        <div>
                            <input type="text" name="telephone" value="" id="telephone"
                                placeholder="15907587332" data-trigger="change" data-validation-minlength="1"
                                data-type="number" data-required="true"
                                data-error-message="Enter Your Telephone Number." /><label
                                for="telephone">Telephone</label>
                        </div>
                        <br>
                        <div>
                            <input type="text" name="address" value="" id="address2" placeholder="605 W Capitol Expy"
                                data-trigger="change" data-validation-minlength="1" data-type="text"
                                data-required="true" data-error-message="Enter Your Street." /><label
                                for="Address">Street</label>
                        </div>
                        <br>
                        <div>
                            <input type="text" name="city" value="" id="city" placeholder="San Jose" data-trigger="change"
                                data-validation-minlength="1" data-type="text" data-required="true"
                                data-error-message="Enter Your City." /><label for="city">City</label>
                        </div>
                        <br>
                        <div>
                            <input type="text" name="state" value="" id="state" placeholder="CA" data-trigger="change"
                                data-validation-minlength="1" data-type="text" data-required="true"
                                data-error-message="Enter Your State." maxlength="2"/><label for="state">State</label>
                        </div>
                        <br>
                        <div>
                            <input type="text" name="zip" value="" id="zip" placeholder="95136" data-trigger="change"
                                data-validation-minlength="1" data-type="text" data-required="true"
                                data-error-message="Enter Your Zip Code." /><label for="zip">Zip Code</label>
                        </div>
                        <br>
                        <div>
                            <input type="text" name="country" value="" id="country" placeholder="US" data-trigger="change"
                                data-validation-minlength="1" data-type="text" data-required="true"
                                data-error-message="Enter Your Country." maxlength="2"/><label for="country">Country</label>
                        </div>
                        <br>
                        <div>
                            <input type="checkbox" checked/>
                            <label class="same" for="same_as_shipping">Same As Shipping Address</label><span></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="column column2">
                <div class="step" id="step3">
                    <div class="number2">
                        <span>2</span>
                    </div>
                    <div class="title">
                        <h1>Shipping Information</h1>
                    </div>
                    <div class="modify">
                        <i class="fa fa-plus-circle"></i>
                    </div>
                </div>
                <div class="content" id="shipping">
                    <form action="" method="" name="">
                        <div>
                            <input type="radio" id="shipping_1" value="17.50" name="shipping" checked/><label for="shipping_1"> Standard Shipping
                                <span class="price">$17.50</span></label>
                        </div>
                        <p>
                            <input type="radio" id="shipping_2" value="14.57" name="shipping"/><label for="shipping_2"> Express Shipping
                                <span class="price">$14.57</span></label>
                        </p>
                        <p>		
                            <input type="radio" id="shipping_3" value="0" name="shipping"/><label for="shipping_3"> Pick up in Store 
                                <span class="price">$0.00</span></label>
                        </p>
                    </form>
                </div>
                <div class="step" id="step4">
                    <div class="number2">
                        <span>3</span>
                    </div>
                    <div class="title">
                        <h1>Payment Information</h1>
                    </div>
                    <div class="modify">
                        <i class="fa fa-plus-circle"></i>
                    </div>
                </div>
                <div class="content" id="payment">
                    <div id="paypal-button-container" class="centerButtonPP"></div>
                </div>
            </div>
            <div class="column column3">
                <div class="step" id="step5">
                    <div class="title">
                        <h1>Details Order</h1>
                    </div>
                    <div class="modify">
                        <i class="fa fa-plus-circle"></i>
                    </div>
                </div>
                <div class="content" id="final_products">
                    <div class="left" id="ordered">
                        <div class="products">
                            <div class="product_image">
                                <img src="./img/redbag.jfif" />
                            </div>
                            <div class="product_details">
                                <span class="product_name">Red Handbag</span>
                                <span class="quantity">1</span>
                                <span class="price">$<input id="priceInput" type="number" placeholder="145.00"></span>
                            </div>
                        </div>
                        <div class="totals">
                            <br>
                            <span class="subtitle">Subtotal <span id="sub_price">$145.00</span></span>
                            <!-- <span class="subtitle">Tax <span id="sub_tax">$2.00</span></span> -->
                            <span class="subtitle">Shipping <span id="sub_ship">$17.50</span></span>
                        </div>
                        <div class="final">
                            <span class="title">Total <span id="calculated_total">$162.50</span></span>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://www.paypal.com/sdk/js?client-id=sb"></script>
            <script src="./js/script.js"></script>

</body>

</html>
